<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cad_servico.css">
    <link rel="stylesheet" href="./css/corpo.css">
    <title>Gerenciamento</title>
</head>
<body>
    <!-- site criado dia 04/12/23 -->
    <header class="cabecario">
        <div class="container">
            <h1>Cadastro de Serviço</h1>
        </div>
    </header>
    <nav class="menu">
        <div class="container">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./servico.html">Serviços</a></li>
                <li><a href="./realatorio.html">Relatórios</a></li>
                <li><a href="./prof.html">Profissionais</a></li>
            </ul>
        </div>
    </nav>
    <section class="conteudo">
        <div class="container">
            <div class="forms">
                <h4 class="titulo">Informe os campos a baixo</h4>
                <form action="../PHP/cadServicos.php" method="post" name="formulario" class="form2">
                    <div class="nomeCli">
                        <label for="cli" class="nome_cli">Cliente</label>
                        <input name="name" type="text" placeholder="Digite o Nome do Cliente" required>
                    </div>
                    <div class="nomeProf">
                        <label for="pofis" class="nome_profi">Profissional</label>
                        <input name="fun" type="text" placeholder="Digite o Nome do Profissional" required>
                    </div>
                    <div class="valor">
                        <label for="value" class="values">Valor</label>
                        <input name="value" type="text" placeholder="Lucros do Serviço em R$" required>
                    </div>
                    <div class="decri">
                        <label for="desc" class="desc">Descrição</label>
                        <textarea name="desc" class="txt_longo" name="txt_longo" id="txt_longo" cols="30" rows="25" placeholder="Cite as Descrições Técnicas do Serviço a ser Realizado" required></textarea>
                    </div>
                    <div class="enviar">
                        <input type="submit" value="Cadastrar" class="btn">
                    </div>
                </form>
            </div>    
        </div>
    </section>
    <div style="margin-top: 20px;"></div>
    <footer class="rodape">
        <p>&copy; 2023 Sistema de Gerenciamento</p>
    </footer>
</body>
</html>
