<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cad_servico.css">
    <link rel="stylesheet" href="./css/corpo.css">
    <title>Gerenciamento</title>
</head>

<body>
    <!-- site criado dia 04/12/23 -->
    <header class="cabecario">
        <div class="container">
            <h1>Cadastro de Serviço</h1>
        </div>
    </header>
    <nav class="menu">
        <div class="container">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./servico.html">Serviços</a></li>
                <li><a href="./realatorio.html">Relatórios</a></li>
                <li><a href="./prof.html">Profissionais</a></li>
            </ul>
        </div>
    </nav>
    <section class="conteudo">
        <div class="container">
            <div class="forms">

                <form action="arquivo php" method="post" name="formulario" class="form">
                    <p class="title">Informe os campos abaixo</p>
                    <label for="cli">
                        <input type="text" name="nomeCli" class="input" required>
                        <span>Nome do Cliente</span>
                    </label>

                    <label for="profi">
                        <input required type="text" name="nomeProf" class="input">
                        <span>Nome do Profissional</span>
                    </label>

                    <label for="value">
                        <input required type="number" name="value" class="input">
                        <span>Valor</span>
                    </label>

                    <label>
                        <textarea required="" name="desc" placeholder="Cite as descrições técnicas a serem aplicadas"
                            type="password" class="input"></textarea>
                    </label>
                    <input type="submit" class="submit" value="Cadastrar">
                </form>


                
            </div>
        </div>
    </section>
    <div style="margin-top: 20px;"></div>
    <footer class="rodape">
        <p>&copy; 2023 Sistema de Gerenciamento</p>
    </footer>
</body>

</html>
