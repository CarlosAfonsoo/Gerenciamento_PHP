<body>
    <!-- site criado dia 04/12/23 -->
    <header class="cabecario">
        <div class="container">
            <h1>Emissão de Relatório</h1>
        </div>
    </header>
    <nav class="menu">
        <div class="container">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./servico.html">Serviços</a></li>

    <section class="conteudo">
        <div class="container">
            <div class="forms">
                <!-- deve conter nome do cliente, nome do profissional, data do relatório, situação de serviço e descrição técnica do que foi feito -->
                <form action="../PHP/cadRela.php" method="post" name="formulario" class="form">
                    <p class="title">Informe os campos abaixo</p>
                    <label for="cli">
                        <input name="lblCli" type="text" class="input" required>
                        <span>Nome do Cliente</span>
                    </label>

                    <label for="profi">
                        <input name="lblprof" required type="text" class="input">
                        <span>Nome do Profissional</span>
                    </label>

                    <label for="value">
                        <input name="value" required type="number" class="input">
                        <span>Valor</span>
                    </label>

                    <label>
                        <textarea name="desc" required placeholder="Cite as descrições técnicas a serem aplicadas"
                            class="input"></textarea>
                    </label>
                    <input type="submit" class="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>
    <div style="margin-top: 20px;"></div>
