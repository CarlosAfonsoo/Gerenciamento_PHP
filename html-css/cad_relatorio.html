<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./css/cad_servico.css">
    <title>Gerenciamento</title>
</head>
<body>
    <!-- site criado dia 05/12/23 -->
    <header>
        <h1>Cadastro de Realatório</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./servico.html">Serviços</a></li>
            <li><a href="./realatorio.html">Relatórios</a></li>
            <li><a href="./prof.html">Profissionais</a></li>
            <li><a href="./info.html">Contato</a></li>
        </ul>
    </nav>
    <section class="conteudo">
        <div class="forms">
            <br>
            <form action="arquivo php" method="post" name="formulario" >
                <br>
                <h4 class="titulo">Informe os campos a baixo</h4>
                <label for="id" class="id_lbl">ID</label>
                <br>
                <input type="number" class="id" placeholder="Digite o ID de serviço. ">
                <br> <br> 
                <label for="cli" class="nome_cli">Cliente</label>
                <br>
                <input type="text" placeholder="Digite o Nome do Cliente">
                <br> <br> 
                <label for="pofis" class="nome_profi">Profissional</label>
                <br>
                <input type="text" placeholder="Digite o Nome do Profissional">
                <br> <br> 
                <label for="value" class="values">Valor</label>
                <br>
                <input type="text" placeholder="Coloque os Lucros da Empresa">
                <br> <br>
                <label for="desc" class="desc">Descrição</label>
                <br>
                <textarea class="txt_longo" name="txt_longo" id="txt_longo" cols="30" rows="25" placeholder="Cite as Descrições Técnicas do Serviço a ser Realizado"></textarea>
                <br> <br> 
                <input type="submit" value="Enviar" class="btn">
                <br>
                <br>
            </form>
            <br>
        </div>
    </section>
