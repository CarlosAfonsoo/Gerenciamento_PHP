<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/corpo.css">
    <link rel="stylesheet" href="./css/cad_fun.css">
    <title>Gerenciamento</title>
</head>
<body>
    <!-- site criado dia 04/12/23 -->
    <header class="cabecario">
        <div class="container">
            <h1>Cadastro de Funcionário</h1>
        </div>
    </header>
    <nav class="menu">
        <div class="container">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./servico.html">Serviços</a></li>
                <li><a href="./realatorio.html">Relatórios</a></li>
                <li><a href="./prof.html">Profissionais</a></li>
            </ul>
        </div>
    </nav>
    <section class="conteudo">
        <div class="container">
            <div class="forms">
                <h4 class="titulo">Informe os campos a baixo</h4>
                <form action="../PHP/cadServicos.php" method="post" name="formulario" class="form2">
                    <div class="nome">
                        <label for="name">Nome</label>
                        <input name="nome" type="text"  placeholder="Coloque o Nome do Funcionário" required>
                    </div>
                    <div class="cargo">
                        <label for="text" class="cargo"> Cargo</label>
                        <select name="cargo" class="escolha">
                            <option value="Estagiário">
                                Estagiário
                            </option>   
                            <option value="Júnior">
                                Júnior
                            </option>   
                            <option value="Pleno">
                                Pleno
                            </option>   
                            <option value="Senior">
                                Senior
                            </option>   
                        </select>
                    </div>
                    <div class="cpf">
                        <label for="text"> CPF</label>
                        <input name="CPF" type="text" placeholder="Coloque o CPF" required>
                    </div>
                    <div class="telefone">
                        <label for="tel">Telefone</label>
                        <input name="tel" type="text" placeholder="Coloque o Numero de Telefone" required>
                    </div>
                    <div class="enviar">
                        <input type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>    
        </div>
    </section>
    <div style="margin-top: 20px;"></div>
    <footer class="rodape">
        <p>&copy; 2023 Sistema de Gerenciamento</p>
    </footer>
</body>
</html>
