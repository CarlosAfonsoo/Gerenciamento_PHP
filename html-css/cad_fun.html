<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/corpo.css">
    <link rel="stylesheet" href="./css/cad_fun.css">
    <title>Gerenciamento</title>
</head>

<body>
    <!-- site criado dia 04/12/23 -->
    <header class="cabecario">
        <div class="container">
            <h1>Cadastro de Funcionário</h1>
        </div>
    </header>
    <nav class="menu">
        <div class="container">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./servico.html">Serviços</a></li>
                <li><a href="./realatorio.html">Relatórios</a></li>
                <li><a href="./prof.html">Profissionais</a></li>
            </ul>
        </div>
    </nav>
    <section class="conteudo">
            <div class="forms">
                <form action="../PHP/cadServicos.php" method="post" name="formulario" class="form">
                    <p class="title">Informe os campos abaixo</p>
                    <label for="cli">
                        <input type="text" class="input" required name="nome">
                        <span>Nome do funcionário</span>
                    </label>

                    <label>
                        <select name="cargo" class="input">
                            <option value="Estagiário">
                                Estagiário
                            </option>
                            <option value="Júnior">
                                Júnior
                            </option>
                            <option value="Pleno">
                                Pleno
                            </option>
                            <option value="Senior">
                                Senior
                            </option>
                        </select>
                        <span>Cargo</span>
                    </label>

                    <label for="profi">
                        <input required type="text" class="input" name="CPF">
                        <span>CPF</span>
                    </label>

                    <label for="tel">
                        <input required type="text" class="input" name="tel">
                        <span>Telefone</span>
                    </label>

                    <label for="tel">
                        <input name="cpf" required type="text" class="input">
                        <span>CPF</span>
                    </label>
                    <input type="submit" class="submit" value="Cadastrar">
                </form>
            </div>
    </section>
    <footer class="rodape">
        <p>&copy; 2023 Sistema de Gerenciamento</p>
    </footer>
</body>

</html>
